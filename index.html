<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="UTF-8" />
        <title>ChatSite</title>
    </head>
    <body>
        <p>
            <input type="text" id="name" />
            <button onclick="login()">Chatz</button>
            <br>
        </p>
        <p id="message"></p>
    </body>
    <script>
        function login() {
            let name = document.getElementById('name').value
            let msgTag = document.getElementById('message')

            if (name == '') {
                msgTag.innerText = 'Error: No name entered!'
            }
            else {
                msgTag.innerHTML = `Your name is: ${name} .<br>Logging in.`
                setTimeout(() => {
                    console.log(document.location.href)
                    document.location.href = `${document.baseURI}chat/${name}`
                }, 500);
            }
        }
    </script>
</html>
